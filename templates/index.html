<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Rentabilidade</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse button-group" id="navbarNavAltMarkup">
                <div class="button-group">
                    <button type="button" id="btnCalcular" class="btn" data-bs-toggle="button">Calcular
                        Rentabilidade</button>
                    <button type="button" id="btnComparar" class="btn" data-bs-toggle="button">Comparar
                        Rentabilidade</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="calcularSection" class="content-section">
            <div class="form-group">
                <label>Valor Investido (R$)</label>
                <input type="number" id="valorInvestido" placeholder="Digite o valor">
            </div>
            <div class="form-group">
                <label>Taxa de Rentabilidade</label>
                <select id="tipoTaxa" onchange="toggleCDI('calcular')">
                    <option value="fixa">Taxa Fixa (%)</option>
                    <option value="cdi">CDI (%)</option>
                </select>
            </div>
            <div class="form-group" id="taxaGroupCalcular">
                <label>Taxa (%)</label>
                <input type="number" id="taxa" placeholder="Digite a taxa">
            </div>
            <div class="form-group hidden" id="cdiGroupCalcular">
                <label>CDI Atual (%)</label>
                <input type="number" id="cdiAtual" name="cdiAtual" placeholder="CDI atual" step="0.01" disabled>
            </div>

            <div class="form-group hidden" id="rendimentoGroupCalcular">
                <label>Percentual de Rendimento do CDI (%)</label>
                <input type="number" id="percentualRendimento" name="percentualRendimento" 
                       placeholder="% Rendimento CDI" step="0.01">
            </div>

            <div class="form-group">
                <label>Tempo Investido (anos)</label>
                <input type="number" id="tempo" placeholder="Digite o tempo">
            </div>
            <div class="form-group">
                <label>Incidência de IR (%)</label>
                <input type="number" id="ir" placeholder="Digite a taxa de IR">
            </div>
            <button class="btn btn-primary btn-calcular" onclick="calcularRentabilidade()">Calcular</button>
            <div id="resultadoCalculo" class="hidden"></div>
        </div>

        <div id="compararSection" class="content-section hidden">
            <div id="investimentos">
                <div class="investimento">
                    <h4>Investimento 1</h4>
                    <div class="form-group">
                        <label>Valor Investido (R$)</label>
                        <input type="number" id="valor1">
                    </div>
                    <div class="form-group">
                        <label>Taxa de Rentabilidade</label>
                        <select id="tipoTaxa1" onchange="toggleCDI('comparar', 1)">
                            <option value="fixa">Taxa Fixa (%)</option>
                            <option value="cdi">CDI (%)</option>
                        </select>
                    </div>
                    <div class="form-group" id="taxaGroup1">
                        <label>Taxa (%)</label>
                        <input type="number" id="taxa1">
                    </div>
                    <div class="form-group hidden" id="cdiGroup1">
                        <label>CDI Atual (%)</label>
                        <input type="number" id="cdiAtual1" disabled>
                    </div>

                    <div class="form-group hidden" id="rendimentoGroupCalcular1">
                        <label>Percentual de Rendimento do CDI (%)</label>
                        <input type="number" id="percentualRendimento1" name="percentualRendimento" 
                               placeholder="% Rendimento CDI" step="0.01">
                    </div>

                    <div class="form-group">
                        <label>Tempo Investido (anos)</label>
                        <input type="number" id="tempo1">
                    </div>
                    <div class="form-group">
                        <label>Incidência de IR (%)</label>
                        <input type="number" id="ir1">
                    </div>
                </div>
                <div class="investimento">
                    <h4>Investimento 2</h4>
                    <div class="form-group">
                        <label>Valor Investido (R$)</label>
                        <input type="number" id="valor2">
                    </div>
                    <div class="form-group">
                        <label>Taxa de Rentabilidade</label>
                        <select id="tipoTaxa2" onchange="toggleCDI('comparar', 2)">
                            <option value="fixa">Taxa Fixa (%)</option>
                            <option value="cdi">CDI (%)</option>
                        </select>
                    </div>
                    <div class="form-group" id="taxaGroup2">
                        <label>Taxa (%)</label>
                        <input type="number" id="taxa2">
                    </div>
                    <div class="form-group hidden" id="cdiGroup2">
                        <label>CDI Atual (%)</label>
                        <input type="number" id="cdiAtual2" disabled>
                    </div>
                    <div class="form-group hidden" id="rendimentoGroupCalcular2">
                        <label>Percentual de Rendimento do CDI (%)</label>
                        <input type="number" id="percentualRendimento2" name="percentualRendimento" placeholder="% Rendimento CDI" step="10">
                    </div>
                    <div class="form-group">
                        <label>Tempo Investido (anos)</label>
                        <input type="number" id="tempo2">
                    </div>
                    <div class="form-group">
                        <label>Incidência de IR (%)</label>
                        <input type="number" id="ir2">
                    </div>
                </div>
            </div>
            <button class="btn btn-success btn-comparar" onclick="compararRentabilidade()">Comparar</button>
            <div id="resultadoComparacao" class="hidden"></div>
        </div>

    </div>

    <!-- Modal for Results -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg"> <!-- Use modal-lg for a larger modal -->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Resultado</h5>

                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Results will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>

</html>
